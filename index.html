<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!--Barcode Scanner -->
    <script src="https://cdn.rawgit.com/serratus/quaggaJS/0420d5e0/dist/quagga.min.js"></script>

    <!--Jquery 3.0.6 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        #scanner-container video, canvas {
            width: 100%;
            height: 100%;
        }

        #scanner-container video.drawingBuffer, canvas.drawingBuffer {
            display: none;
        }
    </style>
</head>
<body>

<div class="container mt-3">

    <button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#myModal">Quét BARCODE</button>
</div>

<!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="btn btn-outline-warning btn-sm btn-scanner">Quét</button>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <div class="camera bg-dark border d-flex justify-content-center align-items-center"  style="width: 100%; height: 300px;" id="scanner-container">
                            
                        </div>
                    </div>
                    <div class="col-12 mt-2 border-top">
                        <form action="">
                            <div class="form-group">
                                <label>Barcode:</label>
                                <input type="text" name="barcode" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Số ống:</label>
                                <input type="number" name="numbatch" class="form-control" min="0" max="1000000" step="1">
                            </div>
                            <div class="form-group">
                                <label class="">Chọn chương trình khuyến mãi:</label>
                                <select class="form-select">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </div>
                        </form>
                    </div>

                </div>

            </div>

            <!-- Modal footer -->
            <div class="modal-footer ">
                <button type="button" class="btn btn-success">Xác nhận</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
<script>
    var _scannerIsRunning = false;

    function startScanner() {
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                target: document.querySelector('#scanner-container'),
                constraints: {
//                     width: 430,
//                     height: 280,
                    facingMode: "environment"
                },
            },
            decoder: {
                readers: [
                    "code_128_reader",
                    "ean_reader",
                    "ean_8_reader",
                    "code_39_reader",
                    "code_39_vin_reader",
                    "codabar_reader",
                    "upc_reader",
                    "upc_e_reader",
                    "i2of5_reader"
                ],
                debug: {
                    showCanvas: true,
                    showPatches: true,
                    showFoundPatches: true,
                    showSkeleton: true,
                    showLabels: true,
                    showPatchLabels: true,
                    showRemainingPatchLabels: true,
                    boxFromPatches: {
                        showTransformed: true,
                        showTransformedBox: true,
                        showBB: true
                    }
                }
            },

        }, function (err) {
            if (err) {
                console.log(err);
                return
            }
            console.log("Initialization finished. Ready to start");
            Quagga.start();
            // Set flag to is running
            _scannerIsRunning = true;
        });




        Quagga.onDetected(function (result) {
            $('input[name=barcode]').val(result.codeResult.code);
            Quagga.offProcessed(); 
            Quagga.offDetected(); 
            Quagga.stop();
            _scannerIsRunning = false;            
            $('#scanner-container').empty();

        });
    }


    // Start/stop scanner
    $('.btn-scanner').on('click', function (event) {
        $('input[name=barcode]').val(null);
        $('input[name=numbatch]').val(null);
        if (!_scannerIsRunning){
            startScanner();
            _scannerIsRunning = true;
        }          
        
    })
    $("#myModal").on("hidden.bs.modal", function () {
        if (_scannerIsRunning) { 
            Quagga.offProcessed(); 
            Quagga.offDetected(); 
            Quagga.stop();
            _scannerIsRunning = false;
            $('input[name=barcode]').val(null);
            $('input[name=numbatch]').val(null);
            $('#scanner-container').empty();
            
        }
    });

</script>
</body>
</html>
